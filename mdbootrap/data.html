<script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchD = $("#search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchD
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchD = searchD.replace(/\s+/g, "").toLowerCase();

      $.get("/api/corona/" + searchD, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#day").text(data.day);
          $("#countries").text(data.countries);
          $("#cases").text(data.caces);
          $("#dead").text(data.dead);
          $("#recover").text(data.recover)
        } else {
          $("#name").text("The information you provide does not match, give us more detail")
            
          $("#stats").hide();
        }
      });
    });

  </script>
